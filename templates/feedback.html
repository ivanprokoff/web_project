{% extends "main.html" %}

{% block content %}
<br>
    <h1 align="center">Обратная связь</h1>
    <h3 align="center">Заполните форму</h3>
<br>
    <form action="" method="post" class="login_form">
        {{ form.hidden_tag() }}
        <p>
            {{ form.message.label }}<br>
            {{ form.message(class="form-control", type="message") }}<br>
        </p>
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    </form>
<br>


{% endblock %}
