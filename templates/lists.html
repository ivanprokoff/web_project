{% extends "main.html" %}

{% block content %}
<div class="list-group">
{% for i in items %}
  <a href="/{{ current_user.username }}/list/{{ i }}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ i }}</h5>
    </div>
    <p class="mb-1">Лист пользователя {{ current_user.username }}</p>
  </a>
{% endfor %}
</div>
{% endblock %}
