{% extends "main.html" %}

{% block content %}
<br>
<div class="list-group">
{% if items %}
{% for i in items %}
  {% if i != "" %}
  <a href="/{{ current_user.username }}/list/{{ i }}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ i }}</h5>
    </div>
    <p class="mb-1">Лист пользователя {{ current_user.username }}</p>
  </a>
  {% endif %}
{% endfor %}
{% else %}
  <h2 align="center">Ваш список листов пуст.</h2>
  <h3 align="center"><a href="/{{ current_user.username }}/create">Создайте первый!</a></h3>
{% endif %}
</div>
{% endblock %}
